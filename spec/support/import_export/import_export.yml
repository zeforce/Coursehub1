# Class relationships to be included in the project import/export
project_tree:
  - :issues
  - :labels
  - merge_requests:
    - :merge_request_diff
    - :merge_request_test
  - commit_statuses:
    - :commit

included_attributes:
  project:
    - :name
    - :path
  merge_requests:
    - :id

excluded_attributes:
  merge_requests:
    - :iid